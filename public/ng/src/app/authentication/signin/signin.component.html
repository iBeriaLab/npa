<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-1 hidden-sm-down col-md-6 col-lg-8"></div>
  <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
        <p class="ff-headers text-uppercase">Sign in to your account</p>
      </div>
      <fieldset class="form-group">
        <label for="username" class="form-control-label">
          Enter your email
        </label>
        <input type="email" id="email" name="email" class="form-control" placeholder="email" ngModel required>
        <div class="form-control-feedback">Username is required.</div>
      </fieldset>
      <fieldset class="form-group">
        <label for="password" class="form-control-label">
          Enter your password
        </label>
        <input type="password" id="password" name="password" class="form-control" ngModel required>
        <div class="form-control-feedback">Password is required.</div>
        <a [routerLink]="['/authentication/forgot']" class="form-text"><small>Recover password</small></a>
      </fieldset>
      <label class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Stay logged in</span>
      </label>
      <div class="block"></div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
      <a class="btn btn-outline-primary btn-link" [routerLink]="['/authentication/signup']">Create an account!</a>
    </form>
  </div>
</div>
